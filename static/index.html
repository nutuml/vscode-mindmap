<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Nutmap Example</title>
      <style>
        body{
            width: 93%;
            height: 98vh;/**屏幕高度百分百*/
             display: flex;
             align-items:center;
             justify-content:center;
         }
         .main{
             display: flex;
             align-items:center;
             justify-content:center;
         }
    </style>
</head>
<body>
<script src="mindmap.js"></script>
<div class="main">
  <div id="myCanvas" style="border:0px solid #c3c3c3;"></div>
</div>
<script>
    var c=document.getElementById("myCanvas");
    window.addEventListener('message', event => {
        const message = event.data;
        console.log('Webview接收到的消息：', message);
        c.innerHTML = mindmap.render(message.text);
    });
</script>
</body>
</html>
